# Render Blueprint for Agent Arena
services:
  # Backend API
  - type: web
    name: agent-arena-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: agent-arena-db
          property: connectionString

  # Frontend Static Site
  - type: web
    name: agent-arena
    runtime: static
    buildCommand: cd frontend && bun install && bun run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://agent-arena-api.onrender.com/api

databases:
  - name: agent-arena-db
    plan: free
    databaseName: agent_arena
